  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8">

      <style type="text/css">

         .material-icons {
            color: white;
          }

           #map {
            height: 100%;
          }

          .angular-google-map-container { 
            height: 647px; // Or whatever pixel value you require :)
          }

      </style>
      
      <script src='js/vendor/lodash.min.js'></script>
      <script src="js/vendor/angular.min.js"></script>
      <!--script src='js/vendor/angular-simple-logger/dist/index.js'></script-->
      <script src='js/vendor/angular-google-maps.min.js'></script>

    </head>

    <body ng-app="myApp">

      <!-- Page Layout here -->
      <div class="row">

        <div class="col s4">

          <div class="card-panel blue lighten-2">

            <div class="card-content white-text">
              <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
              <a href="#" class="right"><i class="material-icons">more_vert</i></a>
              <a href="#" class="right"><i class="material-icons">search</i></a>
            </div>

            <!-- Grey navigation panel -->         

              
              <ul id="slide-out" class="side-nav" style="width: 240px;">
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
              </ul>              

          </div>          
          
        </div>

        <div class="container col s8 " >
          <!-- Teal page content  -->
          <div ng-controller="MapsController">
              <ui-gmap-google-map center="map.center" options="options" zoom="map.zoom"></ui-gmap-google-map>             
          </div>           

          {{title}}

        </div>

    </div>
 

    <!--/div-->

    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/vendor/materialize.min.js"></script>

      <!-- Modules -->
      <script src="js/app.js"></script>

      <!-- Services -->
      <script src="js/services/MapsService.js"></script>

      <!-- Controllers -->
      <script src="js/controllers/MapsController.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {

            $('.button-collapse').sideNav({
                menuWidth: 300, // Default is 240
                edge: 'left', // Choose the horizontal origin
                closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
              }
            );          


        });

      </script>      

    </body>
  </html>
