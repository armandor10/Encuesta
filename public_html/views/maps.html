      <div class="row">
        <div class="col s12 m4 l4" >          

          <div class="container" id="contenedor" style="width:100%;" >

              <!--ul class="collection">
                <li class="collection-item avatar" ng-repeat="m in markers">
                  <a href="#!" ><i class="tiny material-icons circle blue lighten-2">visibility</i></a>
                  <span class="title"><strong>{{m.title}}</strong> </span>
                  <p>Propietario: {{m.nameOwner}} <br>
                     Direcci贸n: {{m.address}}<br>
                     Telefono: {{m.phone}}<br>
                     Actividad: {{m.activity}}
                  </p>                
                </li>
              </ul-->
                <div class="input-field">
                  <i class="material-icons prefix icon_blue">search</i>
                  <input id="icon_prefix" type="text" class="validate" ng-model="q" >
                  <label for="icon_prefix">Buscar...</label>
                </div>

                 <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" >
                    <a class="btn-floating btn-large blue lighten-2 tooltipped" data-position="left" data-tooltip="some text">
                      <i class="large material-icons">sort</i>
                    </a>
                    <ul>
                      <li><a class="btn-floating red" data-position="left" data-tooltip="some text" ng-click="addEstablishment()" ><i class="material-icons">add</i></i></a></li>
                    </ul>
                  </div>

                <ul class="collapsible popout example-animate-container" data-collapsible="accordion">
                  <li ng-repeat="m in map.markers | filter:q as results" map-repeat-directive on-finish-render="ngRepeatFinished" class="animate-repeat">
                    <div id="C{{m.id}}" class="collapsible-header" ng-click="listClickEvent($index)"><i class="material-icons" style="color: #1E90FF;">visibility</i><strong>{{m.title}}</strong></div>
                    <div class="collapsible-body">
                      <p>Propietario: {{m.ownerName}} <br>
                      Direcci贸n: {{m.address}}<br>
                      Telefono: {{m.phone}}<br>
                      Actividad: {{m.activity}}<br>
                      <a ng-click="openModal()" href="" class="right"><i class="material-icons color_blue_icon">create</i></a>                     
                      </p> 
                    </div>
                  </li>
                  <li class="animate-repeat" ng-if="results.length == 0">
                    <strong>No encontrado...</strong>
                  </li>
                </ul>

          </div>          
          
        </div>

        <div class="container col s12 m8 l8" >
          <!-- Teal page content  -->
          <div >
              <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">

                  <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeClick="map.window.closeClick()">
                      <div style="color: black">
                          {{map.window.title}}
                      </div>
                  </ui-gmap-window>
                  <ui-gmap-markers idkey="marker.id" models="map.markers" coords="'self'" doCluster="false"  icon="'icon'" events="map.markersEvents " options="map.options" control="markerControl"></ui-gmap-markers>


              </ui-gmap-google-map>             
          </div> 

        </div>
      </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">

          <div class="row">          
            <div class="input-field col s12">
              <input id="mITitle" ng-model="modelselected.title" type="text" class="validate" >
              <label class="active" for="mITitle">Establecimiento</label>
            </div>
          </div>        

          <div class="row">
            <form class="col s12">
               <div class="row">
                <div class="input-field col s6">
                  <input id="mIPropietario" ng-model="modelselected.ownerName" type="text" class="validate" >
                  <label class="active" for="mIPropietario">Propietario</label>
                </div>
                <div class="input-field col s6">
                  <input id="mIIdentificacion" ng-model="modelselected.id" type="text" class="validate">
                  <label class="active" for="mIIdentificacione">Identificaci贸n</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="mIMatricula" ng-model="modelselected.matricula" type="text" class="validate">
                  <label class="active" for="mIMatricula">Matricula</label>
                </div>

              <div class="input-field col s6">

                <select name="repeatSelect" id="repeatSelect" ng-model="actividades.actividadSelect">
                  <option ng-repeat="option in actividades.list" on-finish-render="ngRepeatFinished" value="{{option.id}}">{{option.actividad}}</option>
                </select>
                <label>Actividad</label>

              </div>

              </div>
               <div class="row">
                <div class="input-field col s6">
                  <input id="mIDireccion" ng-model="modelselected.address" type="text" class="validate">
                  <label class="active" for="mIDireccion">Direcci贸n</label>
                </div>
                <div class="input-field col s6">
                  <input id="mITelefono" ng-model="modelselected.phone" type="text" class="validate">
                  <label class="active" for="mITelefono">Telefono</label>
                </div>
              </div>
            </form>
          </div>

        </div>
        <div class="modal-footer">
          <a href="" ng-click="saveEstablishment()" class="modal-action modal-close waves-effect waves-green btn-flat">Guardar</a>
        </div>
      </div>
